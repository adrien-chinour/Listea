<ion-header>

  <ion-navbar>
    <ion-title>Ma liste de course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let article of articles" (click)="checkArticle(article)">
      <h2 [ngClass]="{true: 'check-article'}[article.check]">{{ article?.name }}</h2>
      <p>{{ article?.categorie }}</p>
      <button ion-button icon-only clear item-end (click)="deleteArticle(article.id)"><ion-icon name="trash"></ion-icon></button>
    </button>
  </ion-list>


</ion-content>
