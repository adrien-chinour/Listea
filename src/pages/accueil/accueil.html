<ion-header>

  <ion-navbar>
    <ion-title>Ma liste de course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="crescent"
      refreshingText="Actualisation...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="search($event)" placeholder="Rechercher"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let article of articles" (click)="checkArticle(article)">
      <h2 [ngClass]="{true: 'check-article'}[article.check]" text-capitalize>{{ article?.name }}</h2>
      <p>{{ article?.categorie }}</p>
      <button ion-button icon-only clear item-end (click)="deleteArticle(article.id)"><ion-icon name="trash" color="danger"></ion-icon></button>
    </button>
  </ion-list>


</ion-content>
