<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input [(ngModel)]="article.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Catégorie</ion-label>
    <ion-input [(ngModel)]="article.categorie"></ion-input>
  </ion-item>

  <button ion-button full (click)="addArticle()">Ajouter à ma liste</button>

</ion-content>
